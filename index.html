<!-- ! + Tab으로 자동완성 되는 부분 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 하기 항목은 Ms Edge 브라우저 호환성을 위해 작성-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Data -->
    <title>Kyle&#39;s Portfolio</title>
    <meta name="description" content="Portfolio for kyle (jwkim)"/>
    <meta name="author" content="Kyle" />
    <link rel="shortcut icon" href="images/jwkim_favicon.ico" type="image/x-icon">
    <!-- OG (Open Graph Data) [made by meta] -->
    <meta property-"og:title" content="카일이의 포트폴리오"/>
    <meta property-"og:type" content="website"/>    
    <meta property-"og:url" content="배포후 생성된 URL"/>
    <meta property-"og:image" content="배포후 생성된 이미지 URL"/>
    <!-- Google Fonts (Get Embed Code를 활용할 것) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2f08f6157f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript (defer 옵션 : 다운로드 나중에 받을게하고 일단 넘어갈 수 있도록 하는 명령어)-->
    <script src="src/main.js" defer></script>
</head>
<body>

</body>
</html>
